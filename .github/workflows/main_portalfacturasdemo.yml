name: Build and deploy Python app to Azure Web App - portalfacturasdemo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          auth-type: SERVICE_PRINCIPAL
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4A79305F2BF544C3B5D932184D8CBA61 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_728162A47389440D9FAD155FBE553BCF }}
          client-secret: ${{ secrets.SHAREPOINT_CLIENT_SECRET }}


      - name: Configure App Service settings (inject SHAREPOINT_CLIENT_SECRET)
        run: |
          # Requires these secrets to exist in the repo:
          #   - AZURE_RESOURCE_GROUP
          #   - SHAREPOINT_CLIENT_SECRET
          az webapp config appsettings set \
            --name 'portalfacturasdemo' \
            --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
            --settings "SHAREPOINT_CLIENT_SECRET=${{ secrets.SHAREPOINT_CLIENT_SECRET }}"

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'portalfacturasdemo'
          slot-name: 'Production'

